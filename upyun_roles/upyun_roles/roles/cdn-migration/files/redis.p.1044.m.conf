daemonize yes
pidfile /var/run/redis.f.1044.m.pid
port 1044
bind 0.0.0.0
timeout 300
loglevel warning
logfile stdout
databases 16
save 86400 1
rdbcompression yes
dbfilename redis.f.1044.m.rdb
dir /disk/ssd1/redisdb_purge/
slave-serve-stale-data yes
appendonly no
appendfsync everysec
no-appendfsync-on-rewrite no
activerehashing yes
